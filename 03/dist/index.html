<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page</title>

  <!-- Google Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

 <link rel="stylesheet" href="style.css">

</head>
<body>
  <!-- Main Container Starts -->
  <div class="max-w-[1500px] w-full mx-auto">
    <!-- Navigation Bar -->
    <nav class="flex items-center bg-gray-800 py-5 justify-between relative">
      <div class="flex items-center">
        <img src="https://www.indonez.com/html-demo/liquid/img/user/header-logo-6ohuZh.svg" alt="Logo" class="mx-5 w-32" />
      </div>
      <div class="nav-items  flex-col md:flex-row md:items-center absolute md:relative top-full left-0 md:top-auto md:left-auto w-full md:w-auto bg-gray-800 md:bg-transparent hidden md:flex">
        <button class="px-5 py-2 text-sm mx-3 bg-red-500 rounded-md font-bold text-white">
          CREATE ACCOUNT
        </button>
        <img class="inline-block h-10 w-10 rounded-full mx-3" src="https://cdn1.iconfinder.com/data/icons/people-49/512/_nerd_man-512.png" alt="nav-avatar" />
      </div>
      <div class="md:hidden flex items-center mx-5">
        <span class="material-symbols-outlined text-white text-4xl cursor-pointer" onclick="toggleMobileMenu()">
          menu
        </span>
      </div>
    </nav>
    <!-- Navigation Bar -->

<!-- Hero Section Starts -->
<section class="bg-cover bg-center h-screen text-white" style="background-image: url('https://plus.unsplash.com/premium_photo-1664476845274-27c2dabdd7f0?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
    <div class="container mx-auto h-full flex flex-col justify-center items-center text-center">
      <h1 class="text-4xl md:text-6xl lg:text-7xl font-bold leading-tight mb-5">
        Invest in Your Future with Confidence
      </h1>
      <p class="text-base md:text-lg lg:text-xl mb-8">
        Expert brokerage services tailored to help you succeed in the stock market.
      </p>
      <div class="flex flex-col md:flex-row gap-4">
        <a href="#" class="px-8 py-3 bg-red-500 hover:bg-red-600 rounded-md text-base md:text-lg font-semibold">
          Open an Account
        </a>
        <a href="#" class="px-8 py-3 bg-transparent border border-white hover:bg-white hover:text-gray-900 rounded-md text-base md:text-lg font-semibold">
          Learn More
        </a>
      </div>
    </div>
  </section>
  <!-- Hero Section Ends -->

  <!-- Statistics Section Starts -->
<section class="bg-gray-100 py-16">
    <div class="container mx-auto text-center">
      <h2 class="text-3xl md:text-4xl font-bold mb-8">
        Our Achievements
      </h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <div class="bg-white p-6 rounded-lg shadow-lg">
          <h3 class="text-2xl font-bold mb-2">
            10,000+
          </h3>
          <p class="text-gray-700">
            Satisfied Clients
          </p>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-lg">
          <h3 class="text-2xl font-bold mb-2">
            $1.5B+
          </h3>
          <p class="text-gray-700">
            Total Transactions
          </p>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-lg">
          <h3 class="text-2xl font-bold mb-2">
            98%
          </h3>
          <p class="text-gray-700">
            Client Retention Rate
          </p>
        </div>
      </div>
    </div>
  </section>
  <!-- Statistics Section Ends -->
  


  </div>
  <!-- Main Container Ends -->

  <!-- Add custom JavaScript file for better maintainability -->
  <script>
    function toggleMobileMenu() {
      const mobileMenu = document.querySelector('.nav-items');
      mobileMenu.classList.toggle('hidden');
    }
  </script>
</body>
</html>
